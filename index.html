<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fun Fact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Random Fun Fact</h1>
        <p id="fun-fact" class="fade-in">Click the button to see a fun fact!</p>
        <button onclick="displayRandomFact()">New Fun Fact</button>
        <button id="like-button" onclick="likeFact()">Like</button>
        <p>Likes: <span id="like-count">0</span></p>
        <button id="share-button">Share</button>
        <input type="text" id="search" placeholder="Search fun facts..." oninput="searchFacts()">
        <div id="search-results"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
